<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily News</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/hamburger.css">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="pb-2">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li class="slide-right">
                    <a href="#" id="google">
                        <input type="hidden" value="the-times-of-india">
                        <span>
                            <img src="img/google.jpg" alt="">
                        </span>
                        Daily News</a>
                </li>

                <h5 class="text-center text-white m-0 my-2 p-1 bg-dark">Categories</h5>
                <ul class="categories">
                    <li class="slide-right">
                        <a href="#" id="business">
                            <input type="hidden" value="business">
                            <i class="fa fa-briefcase"></i>
                            Business
                        </a>
                    </li>
                    <li class="slide-right">
                        <a href="#" id="entertainment">
                            <input type="hidden" value="entertainment">
                            <i class="fa fa-film"></i>
                            Entertainment
                        </a>
                    </li>
                    <li class="slide-right">
                        <a href="#" id="health">
                            <input type="hidden" value="health">
                            <i class="fa fa-heartbeat"></i>
                            Health
                        </a>
                    </li>
                    <li class="slide-right">
                        <a href="#" id="science">
                            <input type="hidden" value="science">
                            <i class="fa fa-flask"></i>
                            Science
                        </a>
                    </li>
                    <li class="slide-right">
                        <a href="#" id="technology">
                            <input type="hidden" value="technology">
                            <i class="fa fa-desktop"></i>
                            Technology
                        </a>
                    </li>
                    <li class="slide-right">
                        <a href="#" id="sports">
                            <input type="hidden" value="sports">
                            <i class="fa fa-futbol"></i>
                            Sports
                        </a>
                    </li>
                </ul>



                <h6 class="text-white text-center m-0 my-2 p-1 bg-dark">Powered by NewsAPI<br>Design by Pradeep Malviya</h6>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="loading">
                <img src="img/loading.gif" alt="">
            </div>

            <div class="bg-secondary text-white py-2 fixed-top shadow-sm">
                <div class="container">
                    <a href="#menu-toggle" class="menu-icon float-left mr-3" id="menu-toggle">
                        <div id="nav-icon3">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <h4 class="heading m-0 text-center">Daily News</h4>
                </div>

            </div>

            <div class="result row"></div>

        </div>
    </div>




    <script src="js/request.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function () {
                $(this).toggleClass('open');
            });
        });
    </script>


</body>

</html>
